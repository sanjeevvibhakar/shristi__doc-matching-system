<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Document Upload System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="text-center mb-4">Register</h1>

  <div class="card p-4 mb-5 shadow">
    <h4>Create Your Account</h4>
    <form id="registerForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <div id="registerStatus" class="mt-3"></div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    try {
      const response = await axios.post('http://localhost:3000/auth/register', { username, email, password });
      document.getElementById('registerStatus').textContent = response.data.message;
      document.getElementById('registerStatus').classList.add('text-success');
    } catch (error) {
      document.getElementById('registerStatus').textContent = error.response.data.message;
      document.getElementById('registerStatus').classList.add('text-danger');
    }
  });
</script>

</body>
</html>
